spring.datasource.url=jdbc:postgresql://localhost:5432/researchportfolio
spring.datasource.username=${RP_DB_USERNAME}
spring.datasource.password=${RP_DB_PASSWORD}
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.default_schema=research_data
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
server.servlet.context-path=/api/v1
server.error.include-message=always