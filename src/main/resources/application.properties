application.security.jwt.refresh-token.expiration=604800000
application.security.jwt.expiration=86400000
application.security.jwt.secret-key=${RP_API_SEC_TOKEN}
spring.datasource.url=jdbc:postgresql://localhost:5432/researchportfolio
spring.datasource.username=${RP_DB_USERNAME}
spring.datasource.password=${RP_DB_PASSWORD}
server.error.include-message=always
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.default_schema=research_data
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
server.servlet.context-path=/api/v1
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.version=OPENAPI_3_1



